<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
        <h1 class="primary"><i class="fa-solid fa-podcast"></i> 0313演唱會詳情 <i class="fa-solid fa-podcast"></i></h1>
            <section class="location">
                <h2 class="title"><i class="fa-solid fa-location-dot"></i> 地點</h2>

                    <ul>
                        <li><strong>小樹屋 香杉</strong></li>
